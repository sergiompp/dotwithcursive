backend = "glx";

shadow = true;
shadow-radius = 40;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-opacity = 0.3;
shadow-red = 0.1;
shadow-green = 0.2;
shadow-blue = 0.2;

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
no-fading-destroyed-argb = true;

corner-radius = 10.0;

vsync = true;
